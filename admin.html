<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Sharing - Admin</title>
    <!-- Prevent XSS with Content Security Policy -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' https://www.gstatic.com https://cdn.jsdelivr.net https://cdnjs.cloudflare.com; object-src 'none';">
    <!-- Tailwind CSS -->
    <script src="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.js"></script>
    <!-- Firebase SDKs (compat for namespaced syntax) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <!-- CryptoJS for encryption -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }
        .header {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }
        .card {
            background: white;
            border-radius: 12px;
            transition: box-shadow 0.3s ease;
        }
        .card:hover {
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        .upload-btn, .logout-btn {
            transition: background-color 0.3s ease;
        }
        .upload-btn:hover {
            background-color: #2563eb;
        }
        .logout-btn:hover {
            background-color: #dc2626;
        }
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @media (max-width: 640px) {
            .container { padding: 1rem; }
            .header { flex-direction: column; gap: 1rem; }
            .card { padding: 1rem; }
        }
    </style>
</head>
<body>
    <!-- Login Modal -->
    <div id="loginModal" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white p-6 rounded-lg shadow-lg max-w-sm w-full">
            <h2 class="text-2xl font-bold mb-4 text-gray-800">Admin Login</h2>
            <input type="email" id="emailInput" class="border p-3 w-full mb-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Email">
            <input type="password" id="passwordInput" class="border p-3 w-full mb-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Password">
            <button id="loginButton" class="bg-blue-500 text-white px-4 py-2 rounded-lg w-full hover:bg-blue-600">Login</button>
            <p id="loginError" class="text-red-500 mt-2 hidden text-center">Invalid email or password.</p>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container hidden" id="mainContent">
        <header class="header rounded-xl p-6 mb-8 flex justify-between items-center">
            <h1 class="text-4xl font-bold text-gray-800">Admin Dashboard</h1>
            <button id="logoutButton" class="logout-btn bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600">Logout</button>
        </header>
        <!-- File Upload Section -->
        <div class="card p-6 mb-8">
            <h2 class="text-2xl font-semibold mb-4 text-gray-800">Upload a File</h2>
            <input type="file" id="fileInput" class="border p-3 w-full mb-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button id="uploadButton" class="upload-btn bg-blue-500 text-white px-4 py-2 rounded-lg w-full hover:bg-blue-600">Upload</button>
            <p id="uploadStatus" class="text-green-500 mt-2 hidden text-center">File uploaded successfully!</p>
        </div>
        <!-- Uploaded Files -->
        <div class="card p-6">
            <h2 class="text-2xl font-semibold mb-4 text-gray-800">Uploaded Files</h2>
            <div id="fileList" class="space-y-4">
                <!-- Files will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD2TT6oEZu6zLo5bvVDN2ctIV6VArO-kn0",
            authDomain: "download-9b2c6.firebaseapp.com",
            databaseURL: "https://download-9b2c6-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "download-9b2c6",
            storageBucket: "download-9b2c6.firebasestorage.app",
            messagingSenderId: "749735866081",
            appId: "1:749735866081:web:236175aa5f605d224ed1a0"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        // Encryption key (move to backend in production)
        const ENCRYPTION_KEY = "securePassphrase123";

        // Encrypt data
        function encryptData(data) {
            try {
                return CryptoJS.AES.encrypt(data, ENCRYPTION_KEY).toString();
            } catch (e) {
                console.error("Encryption error:", e);
                return null;
            }
        }

        // Sanitize input to prevent XSS
        function sanitizeInput(input) {
            const div = document.createElement("div");
            div.textContent = input;
            return div.innerHTML;
        }

        // Elements
        const loginModal = document.getElementById("loginModal");
        const mainContent = document.getElementById("mainContent");
        const emailInput = document.getElementById("emailInput");
        const passwordInput = document.getElementById("passwordInput");
        const loginButton = document.getElementById("loginButton");
        const loginError = document.getElementById("loginError");
        const logoutButton = document.getElementById("logoutButton");
        const fileInput = document.getElementById("fileInput");
        const uploadButton = document.getElementById("uploadButton");
        const uploadStatus = document.getElementById("uploadStatus");
        const fileList = document.getElementById("fileList");

        // Check auth state
        auth.onAuthStateChanged((user) => {
            if (user) {
                loginModal.classList.add("hidden");
                mainContent.classList.remove("hidden");
                loadFiles();
            } else {
                loginModal.classList.remove("hidden");
                mainContent.classList.add("hidden");
            }
        });

        // Login
        loginButton.addEventListener("click", () => {
            const email = sanitizeInput(emailInput.value.trim());
            const password = sanitizeInput(passwordInput.value.trim());

            if (!email || !password) {
                loginError.textContent = "Please enter both email and password.";
                loginError.classList.remove("hidden");
                return;
            }

            auth.signInWithEmailAndPassword(email, password)
                .then(() => {
                    loginModal.classList.add("hidden");
                    mainContent.classList.remove("hidden");
                })
                .catch((error) => {
                    console.error("Login error:", error);
                    loginError.textContent = error.message || "Invalid email or password.";
                    loginError.classList.remove("hidden");
                    emailInput.value = "";
                    passwordInput.value = "";
                });
        });

        // Logout
        logoutButton.addEventListener("click", () => {
            auth.signOut()
                .then(() => {
                    loginModal.classList.remove("hidden");
                    mainContent.classList.add("hidden");
                })
                .catch((error) => {
                    console.error("Logout error:", error);
                    alert("Error logging out: " + error.message);
                });
        });

        // Upload file
        uploadButton.addEventListener("click", () => {
            const file = fileInput.files[0];
            if (!file) {
                alert("Please select a file to upload.");
                return;
            }

            const maxSize = 10 * 1024 * 1024; // 10MB
            if (file.size > maxSize) {
                alert("File too large. Maximum size is 10MB.");
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                const base64String = e.target.result.split(",")[1];
                if (!base64String) {
                    alert("Failed to read file.");
                    return;
                }

                const encryptedData = encryptData(base64String);
                if (!encryptedData) {
                    alert("Failed to encrypt file data.");
                    return;
                }

                const fileName = sanitizeInput(file.name);
                const fileType = file.type || "application/octet-stream";
                const uploadDate = new Date().toISOString();

                const newFileRef = db.ref("sharedFiles").push();
                newFileRef.set({
                    fileName,
                    fileType,
                    fileContent: encryptedData,
                    uploadDate
                })
                .then(() => {
                    uploadStatus.classList.remove("hidden");
                    fileInput.value = "";
                    setTimeout(() => uploadStatus.classList.add("hidden"), 3000);
                })
                .catch((error) => {
                    console.error("Upload error:", error);
                    alert("Error uploading file: " + error.message);
                });
            };
            reader.onerror = (e) => {
                console.error("File read error:", e);
                alert("Error reading file.");
            };
            reader.readAsDataURL(file);
        });

        // Load uploaded files
        function loadFiles() {
            fileList.innerHTML = '<div class="loading-spinner"></div>';

            db.ref("sharedFiles").on("value", (snapshot) => {
                fileList.innerHTML = "";
                if (!snapshot.exists()) {
                    fileList.innerHTML = "<p class='text-gray-500'>No files uploaded yet.</p>";
                    return;
                }

                const files = [];
                snapshot.forEach((childSnapshot) => {
                    const fileData = childSnapshot.val();
                    if (fileData && fileData.fileName && fileData.fileContent) {
                        files.push({ id: childSnapshot.key, ...fileData });
                    }
                });

                if (files.length === 0) {
                    fileList.innerHTML = "<p class='text-gray-500'>No valid files found.</p>";
                    return;
                }

                files.sort((a, b) => new Date(b.uploadDate) - new Date(a.uploadDate));

                files.forEach((file) => {
                    const fileDiv = document.createElement("div");
                    fileDiv.className = "border-b py-3";
                    const fileName = sanitizeInput(file.fileName);
                    const uploadDate = file.uploadDate ? new Date(file.uploadDate).toLocaleString("en-GB") : "Unknown";
                    fileDiv.innerHTML = `
                        <div class="flex items-center space-x-3">
                            <svg class="h-6 w-6 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                            </svg>
                            <div>
                                <p class="text-gray-800 font-medium">${fileName}</p>
                                <p class="text-sm text-gray-500">Uploaded: ${uploadDate}</p>
                            </div>
                        </div>
                    `;
                    fileList.appendChild(fileDiv);
                });
            }, (error) => {
                console.error("Database error:", error);
                fileList.innerHTML = "<p class='text-red-500'>Error loading files.</p>";
            });
        }

        // Initialize on page load
        document.addEventListener("DOMContentLoaded", () => {
            if (typeof firebase === "undefined" || typeof CryptoJS === "undefined") {
                document.getElementById("mainContent").innerHTML = "<p class='text-center text-red-500'>Required libraries failed to load.</p>";
            }
        });
    </script>
</body>
</html>
