<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Sharing - Home</title>
    <!-- Prevent XSS with Content Security Policy -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' https://www.gstatic.com https://cdn.jsdelivr.net https://cdnjs.cloudflare.com; object-src 'none';">
    <!-- Tailwind CSS -->
    <script src="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.js"></script>
    <!-- Firebase SDKs (compat for namespaced syntax) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <!-- CryptoJS for encryption -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }
        .header {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }
        .file-card {
            background: white;
            border-radius: 12px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .file-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        .download-btn {
            transition: background-color 0.3s ease;
        }
        .download-btn:hover {
            background-color: #2563eb;
        }
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @media (max-width: 640px) {
            .container { padding: 1rem; }
            .file-card { padding: 1rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header rounded-xl p-6 mb-8">
            <h1 class="text-4xl font-bold text-gray-800 text-center">Secure File Sharing</h1>
            <p class="text-center text-gray-600 mt-2">Access and download shared files with ease</p>
        </header>
        <div id="fileList" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Files will be dynamically inserted here -->
        </div>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD2TT6oEZu6zLo5bvVDN2ctIV6VArO-kn0",
            authDomain: "download-9b2c6.firebaseapp.com",
            databaseURL: "https://download-9b2c6-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "download-9b2c6",
            storageBucket: "download-9b2c6.firebasestorage.app",
            messagingSenderId: "749735866081",
            appId: "1:749735866081:web:236175aa5f605d224ed1a0"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // Encryption key (move to backend in production)
        const ENCRYPTION_KEY = "securePassphrase123";

        // Encrypt data
        function encryptData(data) {
            try {
                return CryptoJS.AES.encrypt(data, ENCRYPTION_KEY).toString();
            } catch (e) {
                console.error("Encryption error:", e);
                return null;
            }
        }

        // Decrypt data
        function decryptData(encryptedData) {
            try {
                const bytes = CryptoJS.AES.decrypt(encryptedData, ENCRYPTION_KEY);
                const decrypted = bytes.toString(CryptoJS.enc.Utf8);
                if (!decrypted) throw new Error("Decryption resulted in empty string");
                return decrypted;
            } catch (e) {
                console.error("Decryption error:", e);
                return null;
            }
        }

        // Sanitize input to prevent XSS
        function sanitizeInput(input) {
            const div = document.createElement("div");
            div.textContent = input;
            return div.innerHTML;
        }

        // Load files from database
        function loadFiles() {
            const fileList = document.getElementById("fileList");
            fileList.innerHTML = '<div class="loading-spinner"></div>';

            db.ref("sharedFiles").on("value", (snapshot) => {
                fileList.innerHTML = "";
                if (!snapshot.exists()) {
                    fileList.innerHTML = "<p class='text-center text-gray-500 col-span-full'>No files available.</p>";
                    return;
                }

                const files = [];
                snapshot.forEach((childSnapshot) => {
                    const fileData = childSnapshot.val();
                    if (fileData && fileData.fileName && fileData.fileContent) {
                        files.push({ id: childSnapshot.key, ...fileData });
                    }
                });

                if (files.length === 0) {
                    fileList.innerHTML = "<p class='text-center text-gray-500 col-span-full'>No valid files found.</p>";
                    return;
                }

                files.sort((a, b) => new Date(b.uploadDate) - new Date(a.uploadDate));

                files.forEach((file) => {
                    const fileCard = document.createElement("div");
                    fileCard.className = "file-card p-6";
                    const fileName = sanitizeInput(file.fileName);
                    const uploadDate = file.uploadDate ? new Date(file.uploadDate).toLocaleString("en-GB") : "Unknown";

                    fileCard.innerHTML = `
                        <div class="flex items-center space-x-3">
                            <svg class="h-8 w-8 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                            </svg>
                            <div>
                                <h3 class="text-lg font-semibold text-gray-800">${fileName}</h3>
                                <p class="text-sm text-gray-500">Uploaded: ${uploadDate}</p>
                            </div>
                        </div>
                        <button class="download-btn mt-4 bg-blue-500 text-white px-4 py-2 rounded-lg w-full hover:bg-blue-600" onclick="downloadFile('${file.id}', '${fileName}')">Download</button>
                    `;
                    fileList.appendChild(fileCard);
                });
            }, (error) => {
                console.error("Database error:", error);
                fileList.innerHTML = "<p class='text-center text-red-500 col-span-full'>Error loading files. Please try again later.</p>";
            });
        }

        // Download file
        window.downloadFile = function(fileId, fileName) {
            db.ref(`sharedFiles/${fileId}`).once("value")
                .then((snapshot) => {
                    const fileData = snapshot.val();
                    if (!fileData || !fileData.fileContent) {
                        alert("File not found or corrupted.");
                        return;
                    }

                    const decryptedData = decryptData(fileData.fileContent);
                    if (!decryptedData) {
                        alert("Failed to decrypt file. It may be corrupted or the key is incorrect.");
                        return;
                    }

                    try {
                        const byteCharacters = atob(decryptedData);
                        const byteNumbers = new Uint8Array(byteCharacters.length);
                        for (let i = 0; i < byteCharacters.length; i++) {
                            byteNumbers[i] = byteCharacters.charCodeAt(i);
                        }
                        const blob = new Blob([byteNumbers], { type: fileData.fileType || "application/octet-stream" });
                        const url = URL.createObjectURL(blob);
                        const a = document.createElement("a");
                        a.href = url;
                        a.download = fileName;
                        document.body.appendChild(a);
                        a.click();
                        document.body.removeChild(a);
                        URL.revokeObjectURL(url);
                    } catch (e) {
                        console.error("Download error:", e);
                        alert("Error processing file for download.");
                    }
                })
                .catch((error) => {
                    console.error("Download fetch error:", error);
                    alert("Error retrieving file from database.");
                });
        };

        // Initialize on page load
        document.addEventListener("DOMContentLoaded", () => {
            if (typeof firebase === "undefined" || typeof CryptoJS === "undefined") {
                document.getElementById("fileList").innerHTML = "<p class='text-center text-red-500 col-span-full'>Required libraries failed to load.</p>";
            } else {
                loadFiles();
            }
        });
    </script>
</body>
</html>
